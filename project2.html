<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qarz Boshqaruvi</title>
  <style>
    /* Global styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #eef2f3, #8e9eab);
    color: #333;
    overflow-x: hidden;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

header {
    background: linear-gradient(to right, #2563eb, #1d4ed8);
    color: white;
    padding: 1.5rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    animation: slideIn 0.5s ease-in-out;
}

@keyframes slideIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;
}

table th, table td {
    border: 1px solid #ddd;
    text-align: left;
    padding: 0.9rem;
}

table th {
    background-color: #2563eb;
    color: white;
    text-transform: uppercase;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f9f1f1;
}

/* Open Modal Button */
.open-modal-btn {
    display: block;
    margin: 0 auto 1rem;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    color: white;
    background: linear-gradient(to right, #16a34a, #22c55e);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.open-modal-btn:hover {
    background: linear-gradient(to right, #15803d, #16a34a);
    transform: scale(1.05);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s ease-in-out;
}

.modal-content {
    background: linear-gradient(to right, #f3f4f6, #e5e7eb);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: slideIn 0.5s ease-in-out;
    width: 400px;
    position: relative;
}

/* Close Modal Button */
.close-modal {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
    transition: transform 0.2s ease;
}

.close-modal:hover {
    transform: scale(1.1);
}

/* Modal Inputs and Buttons */
.modal-content input,
.modal-content button {
    margin: 0.5rem 0;
    padding: 0.8rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    width: 100%;
}

.modal-content input {
    background-color: #fff;
    transition: background-color 0.3s ease;
}

.modal-content input:focus {
    background-color: #e0f7fa;
    outline: none;
}

/* Submit Button */
.modal-content button {
    background: linear-gradient(to right, #2563eb, #1d4ed8);
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
}

.modal-content button:hover {
    background: linear-gradient(to right, #1e40af, #1d4ed8);
    transform: scale(1.05);
}

.search-container {
  margin: 1rem 0;
  text-align: center;
}

#searchInput, #searchDate {
  padding: 0.8rem;
  font-size: 1rem;
  width: 80%;
  max-width: 400px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-bottom: 1rem;
  transition: all 0.3s ease;
}

#searchInput:focus, #searchDate:focus {
  border-color: #2563eb;
  outline: none;
}

/* Cancel Button */
.cancel-btn {
  background: linear-gradient(to right, #e74c3c, #c0392b);
  color: white;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

.cancel-btn:hover {
  background: linear-gradient(to right, #c0392b, #e74c3c);
  transform: scale(1.05);
}


/* Media Queries for Mobile */
@media (max-width: 768px) {
    body {
      padding: 0;
      font-size: 14px;
    }
  
    header {
      padding: 1rem;
      font-size: 1.5rem;
    }
  
    .container {
      margin: 1rem;
      padding: 1rem;
    }
  
    table {
      font-size: 12px;
    }
  
    table th, table td {
      padding: 0.7rem;
    }
  
    .open-modal-btn {
      width: 100%;
      padding: 0.8rem 1.5rem;
    }
  
    .modal-content {
      width: 90%;
      padding: 1rem;
    }
  
    .modal-content input, .modal-content button {
      font-size: 0.9rem;
    }
  
    #searchInput, #searchDate {
      width: 100%;
      padding: 0.7rem;
    }
  
    .cancel-btn {
      width: 100%;
      padding: 1rem;
    }
  }
  
  @media (max-width: 480px) {
    header {
      font-size: 1.3rem;
    }
  
    .container {
      margin: 0.5rem;
      padding: 1rem;
    }
  
    .open-modal-btn {
      padding: 0.6rem 1rem;
    }
  
    .modal-content {
      width: 100%;
      padding: 1rem;
    }
  
    .modal-content input, .modal-content button {
      font-size: 0.85rem;
    }
  
    #searchInput, #searchDate {
      width: 100%;
      padding: 0.6rem;
    }
  
    .cancel-btn {
      padding: 0.8rem;
    }
  }
  
  </style>
</head>
<body>
  <header>Qarz Boshqaruvi</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Ism bo'yicha qidirish" />
    <input type="date" id="searchDate" placeholder="Sana bo'yicha qidirish" />
  </div>

  <div class="container">
    <button id="openAddModal" class="open-modal-btn">+ Qarz Qo'shish</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Ismi</th>
          <th>Summasi</th>
          <th>Sanasi</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="loanTableBody">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="loanModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2 id="modalTitle">Qarz Qo'shish</h2>
      <form id="loanForm">
        <input type="text" id="name" placeholder="Qarz olgan odam ismi" required>
        <input type="number" id="amount" placeholder="Qarz summasi" required>
        <input type="date" id="date" required>
        <button type="submit" id="submitButton">Saqlash</button>
      </form>
    </div>
  </div>

  <script>
    const loanModal = document.getElementById('loanModal');
const openAddModal = document.getElementById('openAddModal');
const closeModal = document.getElementById('closeModal');
const loanForm = document.getElementById('loanForm');
const loanTableBody = document.getElementById('loanTableBody');
const cancelBtn = document.getElementById('cancelBtn');  // Bekor qilish tugmasi
let loans = JSON.parse(localStorage.getItem('loans')) || [];
let isEditing = false;
let editIndex = null;

const searchInput = document.getElementById('searchInput');
const searchDate = document.getElementById('searchDate');

let filteredLoans = loans;  // Barcha loans ro'yxatini filtrlashni saqlash

// Qidirish funksiyasi
const searchLoans = (query, date) => {
  filteredLoans = loans.filter(loan => {
    const isNameMatch = loan.name.toLowerCase().includes(query.toLowerCase());
    const isDateMatch = date ? loan.date === date : true;
    return isNameMatch && isDateMatch;
  });
  renderLoans();  // Yangilangan ro'yxatni render qilish
};

// Qidirish uchun inputlar bilan bog'lash
searchInput.addEventListener('input', (e) => {
  const query = e.target.value.trim();
  const date = searchDate.value;
  searchLoans(query, date);
});

searchDate.addEventListener('input', (e) => {
  const query = searchInput.value.trim();
  const date = e.target.value;
  searchLoans(query, date);
});

// Render funksiyasi (filterlangan ro'yxatni chiqarish)
const renderLoans = () => {
  loanTableBody.innerHTML = '';
  filteredLoans.forEach((loan, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${loan.name}</td>
      <td>${loan.amount}</td>
      <td>${loan.date}</td>
      <td>
        <button class="open-modal-btn" onclick="editLoan(${index})">Tahrirlash</button>
        <button class="open-modal-btn delete-btn" onclick="deleteLoan(${index})">O'chirish</button>
      </td>
    `;
    loanTableBody.appendChild(row);
  });
};

// Ma'lumotlarni saqlash
const saveLoans = () => {
  localStorage.setItem('loans', JSON.stringify(loans));
};

// Qo'shish yoki tahrirlash funksiyasi
const addOrEditLoan = (name, amount, date) => {
  if (isEditing) {
    loans[editIndex] = { name, amount, date };  // Tahrirlashda loans arrayini yangilash
    isEditing = false;
  } else {
    loans.push({ name, amount, date });
  }
  saveLoans();
  renderLoans();
};

// Tahrirlash funksiyasi
const editLoan = (index) => {
  isEditing = true;
  editIndex = index;
  const loan = filteredLoans[index];  // Faqat filtrlangan ro'yxatdan foydalanish
  document.getElementById('name').value = loan.name;
  document.getElementById('amount').value = loan.amount;
  document.getElementById('date').value = loan.date;
  document.getElementById('modalTitle').innerText = 'Qarz Tahrirlash';
  loanModal.style.display = 'flex';
};

// O'chirish funksiyasi
const deleteLoan = (index) => {
  if (confirm('Ma\'lumotni oâ€˜chirishga ishonchingiz komilmi?')) {
    const loanToDelete = filteredLoans[index];  // Faqat filtrlangan ro'yxatdan o'chiriladigan loan
    loans = loans.filter(loan => loan !== loanToDelete);  // Asl ro'yxatdan o'chirish
    saveLoans();
    renderLoans();
  }
};

// Modalda ma'lumotni saqlash
loanForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const amount = document.getElementById('amount').value;
  const date = document.getElementById('date').value;
  addOrEditLoan(name, amount, date);
  loanModal.style.display = 'none';
  loanForm.reset();
});

// Modalni ochish
openAddModal.addEventListener('click', () => {
  document.getElementById('modalTitle').innerText = 'Qarz Qo\'shish';
  loanModal.style.display = 'flex';
});

// Modalni yopish
closeModal.addEventListener('click', () => {
  loanModal.style.display = 'none';
  loanForm.reset();
});

cancelBtn.addEventListener('click', () => {
  loanModal.style.display = 'none';
  loanForm.reset();
});

// Avvalgi ma'lumotlarni render qilish
renderLoans();

  </script>
</body>
</html>
